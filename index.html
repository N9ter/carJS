<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <script src="frontend/main.js" type="module"></script>
</head>
<body>
    <div class="container">
        <h1 class="m-3">Список авто</h1>
        <form class="row g-3">
            <div class="col-md-6">
              <input type="text" class="form-control" id="car-name" placeholder="Введите название авто">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" id="car-price" placeholder="Введите цену авто">
            </div>
            <div class="col-12">
              <input type="text" class="form-control" id="car-description" placeholder="Введите описание">
            </div>
            <div class="col-12">
              <input type="text" class="form-control" id="car-img" placeholder="Ссылка на фото">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
          </form>

          <div class="row mt-5 mb-2 id=car-list">
            <!--Тут будут генерироваться элементы-->
          </div>
    </div>
</body>
</html>
